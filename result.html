

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div style="margin: 100px 300px 200px 300px  " class=" rounded border border-0 bg-light  justify-content-center text-center mt-10">
        <h1 style="padding-top: 100px; " >Result</h1>
        <h1 style="padding-bottom: 100px;" class="result">Marks 100 / 100</h1>
        </div>
    
        <script>
            const result = JSON.parse(localStorage.getItem("result"))
            const h1 = document.querySelector('.result');
            h1.innerHTML = `Marks ${result.result}/${result.totalMarks}`
            console.log(result);
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
